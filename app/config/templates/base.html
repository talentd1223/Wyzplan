{% load static %}
<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block css %}{% endblock css %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>
    {% block body %}{% endblock body %}
    {% block js %}{% endblock js %}
  </body>
</html>
